<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/GUI.css">
    <link rel="stylesheet" href="styles/buildmenu.css">

</head>
<body id="body">

    <div id="mainstatcontainer">
        <div id="healthcounter"></div>
        <div id="energycounter"></div>

        <canvas id="healthbar"></canvas>
        <canvas id="energybar"></canvas>

    </div>


    <div id="buildmenu">
        <div id="buttoncontainer">


            <button id="snap" class="buildmenubutton"></button>
            <button id="blocktype" class="buildmenubutton"></button>
            <button id="place" class="buildmenubutton">Place Block</button>
            <button id="load" class="buildmenubutton">Load</button>
            <button id="save" class="buildmenubutton">Save</button>


        </div>

        <div id="output">This is the output menu, any comment referring to the build menu will be displayed here!</div>
        <p id="buildcoordinates"></p>
        <p id="abscoordinates"></p>
        <p id="snapcoordinates"></p>

    </div>

    <img id="playerhand", src="img/player/emptyhand.svg", style="z-index: 2;">
    
    <canvas id="canvas"></canvas>


    <script src="js/classes/sprite.js"></script>
    <script src="js/classes/player.js"></script>



    <script src="js/evenlistener.js"></script>
    <script src="js/gui.js"></script>


    <script src="js/tool/buildmenu.js"></script>


    <script src="script.js"></script> 
    <script src="objects.js"></script>
  
</body>
</html>
